<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adice generator</title>
    <link rel="icon" href="./images/favicon-32x32.png" sizes="32x32" type="jpg/png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card__texts">
            <p class="card__id">advice <span class="card__id-edit">#117</span></>
            <h1 class="card__advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</h1>
        </div>
        <div class="card__pattern">
            <img src="./images/pattern-divider-mobile.svg" alt="Pattern" class="card__pattern-img">
        </div>
        <button class="card__button">
            <img src="./images/icon-dice.svg" alt="Dice icon" class="card__icon">
        </button>  
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Patricio Abarca</a>.
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
